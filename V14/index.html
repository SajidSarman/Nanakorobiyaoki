<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Signature&family=Playwrite+NZ+Basic+Guides&display=swap" rel="stylesheet">
    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Momo+Signature&display=swap'); */
        *{
            margin: 0;
            padding: 0;
        }

        /* specificity = 1 */
        h1 {
            font-family: "Momo Signature", cursive;
            /* font-size: 20px; */

        }

        /* specificity = 10 */
        .cyellow {
            color: yellow;
 
        }
        /* specificity = 1 + 10 */
        h1.cred {
            color: rgb(213, 132, 100);
            background-color: rgb(121, 48, 48);

        }

        /* Universal Setector: 0
           element selector and pseudo-elements: 1 
           Class setectors, attribute selector and pseudo-classes: 10
           ID selectors: 100
           Inline styles: 1000
           !importent flag: 10000
        */

        /* specificity = 10 */
        [abcd=cred] {
            background-color: blueviolet;
        }

        /* specificity = 1+10+10+10+10+10 = 51  */
        a.qaz.wsx.edc[zaq]:hover {
            color: red;
        }
        a.qaz.wsx.edc[zaq] {
            color: yellow;
        }

    </style>
</head>
<body>
    <h1 class="cyellow cred cgreen" abcd="cred">ABCD</h1>
    <a href="" class="qaz wsx edc" zaq="aa"><h1>Test</h1>
    </a>
</body>
</html>
