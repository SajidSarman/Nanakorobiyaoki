<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* box-shadow: h-offset v-offset blur spread color inset; */
        .box {
            /* border: 2px solid black; */
            padding: 34px;
            box-shadow: 4px 6px 8px rgb(93, 157, 157);
        }

        /* text-shadow: h-offset v-offset blur color; */
        .text-element {
            text-shadow: 4px 6px 5px rgb(43, 144, 120);
            outline: 2px solid black;
            outline-offset: 3px;
            border-radius: 10px;
            border: 2px solid rgb(135, 85, 85);
        }
    </style>
</head>

<body>
    <div class="box text-element">
        i am a box
    </div>
    <p class="text-element">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nemo voluptatem id repellat iure
        cum esse voluptas natus dolore quae accusantium, libero qui quis mollitia, eligendi ipsam repellendus iste minus
        placeat. Exercitationem, dolore!</p>
</body>

</html>
