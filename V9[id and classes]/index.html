<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes in HTML - Vinland Saga - Characters</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="Title" class="red bg-yellow">Vinland Saga - Characters</div>
    <br>

    <div class="Main">
        <img src="Vinland-Saga-Thorfinn.png" alt="Thorfinn" class="Character">
        <p id="Thorfinn">Thorfinn</p>
    </div>
    <br>
    <div class="Main">
        <img src="Vinland-Saga-Askeladd.png" alt="Askeladd" class="Character">
        <p id="Askeladd">Askeladd.</p>
    </div>
    <br>
    <div class="Supporting">
        <img src="Vinland-Saga-Leif-Ericson.png" alt="Leif Ericson" class="Character">
        <p id="Leif-Ericson">Leif</p>
    </div>
    <br>
    <div class="Supporting">
        <img src="Vinland-Saga-Ylva.png" alt="Ylva" class="Character">
        <p id="Ylva">Ylva</p>
    </div>
</body>
</html>
