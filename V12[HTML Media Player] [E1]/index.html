<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>
<body>
    <header><h2>HTML Media Player</h2></header>
    <main>
        <dl>
            <dt><strong><h1>----------Audio----------</h1></strong></dt>
            <dd>
                <audio src="1.mp3" controls></audio>
                <audio src="2.mp3" controls></audio>
                <audio src="3.mp3" controls></audio>
                <audio src="4.mp3" controls></audio>
                <audio src="5.mp3" controls></audio>
                <audio src="6.mp3" controls></audio>
            </dd>

    
        <br>

        <dl>
            <dt><strong><h1>----------Video----------</h1></strong></dt>
            <dd>
                <video src="1.mp4" controls width="222"></video>
                <video src="2.mp4" controls width="222"></video>
                <video src="3.mp4" controls width="222"></video>
                <video src="4.mp4" controls width="222"></video>
                <video src="5.mp4" controls width="222"></video>
                <video src="6.mp4" controls width="222"></video>
            </dd>
        </dl>

    </main>
    <br>
    ---------------------------------------------
    <footer>thats all ig</footer>
</body>
</html>
