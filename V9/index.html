<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes in HTML</title>

</head>
<body>
    <h1 id="main-title" class="title highlight">Welcome to My Website</h1>
    <p class="description">This is a simple webpage demonstrating the use of IDs and classes in HTML.</p>
    <div id="content" class="container">
        <p class="text highlight">This paragraph is part of the content section and has both 'text' and 'highlight' classes.</p>
        <p class="text">This paragraph is part of the content section and has only the 'text' class.</p>
    </div>
</body>
</html>
