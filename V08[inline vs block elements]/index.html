<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>This is a block element.</p>
    <a href="https://google.com">Google</a>
    <div>This is also a block.</div>
    <span>This is an inline element.</span><a href="">yea it is.</a>
    <footer>Another block element.</footer>
    <ol>Block element again.</ol>
    <img src="" alt="Another inline element.">
</body>
</html>
